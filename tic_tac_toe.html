<!DOCTYPE html>
<html lang="en">
<head>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="tic_tac_toe.css">

  <script type="text/javascript" src="tic_tac_toe.js"></script>
</head>
<body>
  <h1 class="text-color" id="title">TIC TAC TOE</h1>
  <h1 class="text-color" id="win-message" style="margin:0px 0px 0px 50px"></h1>
  <div class="grid">
    <div class="row">
      <div class="cell"><img class="xo" id="1" src="" alt=""></div>
      <div class="cell"><img class="xo" id="2" src="" alt=""></div>
      <div class="cell"><img class="xo" id="3" src="" alt=""></div>
    </div>  
    <div class="row">
      <div class="cell"><img class="xo" id="4" src="" alt=""></div>
      <div class="cell"><img class="xo" id="5" src="" alt=""></div>
      <div class="cell"><img class="xo" id="6" src="" alt=""></div>
    </div>
    <div class="row">
      <div class="cell"><img class="xo" id="7" src="" alt=""></div>
      <div class="cell"><img class="xo" id="8" src="" alt=""></div>
      <div class="cell"><img class="xo" id="9" src="" alt=""></div>
    </div>
  </div>
  <div class="text-color" id="scores">
    <h1 style='margin: 0px'>Score:</h1>    
    <h2 style='margin: 0px'>X's: 0............O's: 0</h2>
  </div>
</body>
</html>
